<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue socks shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="product">
        <div class="product-image">
            <img :src="image">
        </div>

        <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inventory > 10">In stock</p>
            <p v-else-if="inventory >0 && inventory < 10">Almost sold!</p>
            <p v-else>Out of stock</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue"></script>
<script src="main.js"></script>
</body>
</html>
